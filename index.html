<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* Collapse borders into one */
            margin: 20px auto; /* Center the table */
        }
        th, td {
            padding: 5px; /* Add padding to th and td */
            text-align: left; /* Align text to the left */
            border: 1px solid black; /* Add border around th and td */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Le My Tien Quach</td>
                <td>1123571</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
